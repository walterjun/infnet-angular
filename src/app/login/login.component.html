<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="card text-center" style="margin-top: 20px;">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <p *ngIf="mensagem">
            <ngb-alert [type]="type" (close)="closeAlert()">{{ mensagem }}</ngb-alert>
          </p>
  
          <form id="loginform" class="form-horizontal" role="form">
  
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="login-username" value="{{usuario.login}}" (input)="usuario.login = $event.target.value" type="text" class="form-control" name="username" value="" placeholder="login">
            </div>
  
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="login-password" value="{{usuario.senha}}" (input)="usuario.senha = $event.target.value" type="password" class="form-control" name="password" placeholder="senha">
            </div>
  
            <div class="input-group">
              <div class="checkbox">
                <label>
                  <input id="login-remember" type="checkbox" name="remember" value="1"> Lembrar
                </label>
              </div>
            </div>
  
            <div style="margin-top:10px" class="form-group">
              <div class="col-sm-12 controls">
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer text-muted">
          <button id="btn-login" href="#" (click)="logar()" class="btn btn-success">Login</button>
        </div>
      </div>
    </div>
  </div>
